<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [
            [2, 4, 5, 6, 8],
            [2, 4, 6, 7, 0],
            [12, 3, 5, 7, 8],
            [13, 4, 7, 8, 9]
        ]
        for (let i in a) {
            document.write("row " + i + "<br>");
            for (let j in a[i]) {
                document.write(a[i][j] + "<br>");
            }
        }


    </script>
</body>

</html>
