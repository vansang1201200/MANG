<body>
  <script>
    let arr=[7,8,5,2,3,6,4,9];
  let sum = 0;
for(j=0;j<arr.length;j++){
        sum = sum + arr[j];
    }
    tb = sum/arr.length;
    document.write("Giá trị trung bình của mảng: " + tb);
  </script>
</body>
