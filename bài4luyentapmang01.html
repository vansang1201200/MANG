<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[1,8,9,5,6,4,2,3];
        let b=0;
        let c=(x.length-1);
        while (b<c) {
            let a=x[b];
            x[b]=x[c];
            x[c]=a;
            b++;
            c--;
        }
        document.write(x);
        
        </script>
</body>
</html>
